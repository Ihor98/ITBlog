<div class="register-wrapper" [formGroup]="registerForm">

  <h2>Create your account</h2>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" autocomplete="off" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
    <mat-icon matSuffix (click)="togglePasswordVisibility($event)">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>

  <button mat-flat-button
          color="primary"
          (click)="submit()"
  >
    Primary
  </button>

</div>
