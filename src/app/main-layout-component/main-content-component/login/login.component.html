<div id="auth">
  <h4>–êuthorization</h4>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="login">Enter your login</label>
      <input
        type="text"
        id="login"
        class="form-control"
        formControlName="login"
      />
    </div>
    <div class="form-group">
      <label for="password">Enter your password</label>
      <input
        type="text"
        id="password"
        class="form-control"
        formControlName="password"
      />
    </div>
    <button class="btn btn-success" [disabled]="loginForm.invalid" (click)="login()">
      Login
    </button>
  </form>
</div>
